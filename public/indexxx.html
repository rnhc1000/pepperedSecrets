function formatDate(userDate) {
  // format from M/D/YYYY to YYYYMMDD
  const d = new Date(userDate);
  let dia = d.getDate();
  let mes = d.getMonth();
  mes++;
  let ano = d.getFullYear();
  let formato = ano.toString() + mes.toString() + dia.toString();
  return formato;
}
